<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Prata&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", serif;
            font-weight: 400;
            font-size: 16px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background: url('/static/background10.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        .container {
            width: 1250px;
            top: 25%; /* Adjusted to move the container further down */
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(50px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            position: relative; 
        }
        .book-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
        }
        .card-body {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            color: whitesmoke;
            border-radius: 20px;
        }

        .custom-button {
            padding: 8px 20px;
            border: 2px solid #fff;
            text-decoration: none;
            color: #fff;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
        }

        .custom-button:hover {
            background-color: #000000;
            border-color: #000000;
            color: #fff;
        }

        .card-title {
            font-family: "Prata", sans-serif; /* Change this to your desired font */
            font-weight: 700; /* Adjust the font-weight as needed */
            font-size: 40px
        }
        .card-text {
            font-family: "Poppins", serif; /* Change this to your desired font */
            font-weight: 300; /* Adjust the font-weight as needed */
            font-size: 16px;
            text-align: justify; /* Align text to the left */
            word-spacing: 5px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename=book.image) }}" class="book-image" alt="{{ book['title'] }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title">{{ book['title'] }}</h3>
                    <p class="card-text"><strong>Author:</strong> {{ book['author'] }}</p>
                    <p class="card-text"><strong>Price:</strong> ${{ book['price'] }}</p>
                    <p class="card-text"><strong>Description:</strong> {{ book['description'] }}</p>
                    <a href="{{ url_for('add_to_cart', book_id=book['id']) }}" class="custom-button">Add to Cart</a>
                    <a href="{{ url_for('index') }}" class="custom-button">Back to Store</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
